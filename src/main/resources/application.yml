spring:
  application:
    name: car-joy-platform-api
  profiles:
    active: dev
  config:
    import: optional:file:.env[.properties]
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB





app:
  security:
    jwt:
      access-token-expiration: 86400000 # 24 hours for local testing
      refresh-token-expiration: 604800000 # 7 days
    disposable-email: 10minutemail,20minutemail,33mail,5ymail,anonbox,guerrillamail,mailinator,maildrop,mailnesia,moakt,my10minutemail,throwawaymail,trashmail,temp-mail,tempmail,truemail,yopmail
    otp:
      length: 6
      expiry-minutes: 10
      max-attempts: 5
      max-per-hour: 3
  pricing:
    tax-rate: 0.0
    fees: 0.0
    currency: USD
  upload:
    max-bytes: 10485760

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}
  folder: car-joy
